<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Navine</title>

    <link rel="icon" href="/navine.ico" type="image/x-icon">
    
    <meta name="description" content="Navine">

    <meta name="theme-color" content="#1e3a8a">

    <meta property="og:title" content="Navine">
    <meta property="og:description" content="Navine">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://navine.dev">

    <meta name="twitter:card" content="summary">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/style.css" rel="stylesheet">

</head>

<body class="text-white">
<div id="particles-js"></div>

<div class="container mx-auto px-6 py-20 text-center">
    <h1 class="text-6xl md:text-7xl font-bold bg-gradient-to-r from-blue-400 via-blue-600 to-cyan-400 text-transparent bg-clip-text">
        Navine
    </h1>
    <p class="text-gray-300 mt-6 text-lg">
        Team • Projects • Portfolio • Contact • Other Websites • Partners • License
    </p>

    <main class="mt-16 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 max-w-4xl mx-auto">

        <a href="team" class="credit-btn">Team</a>
        <a href="projects" class="credit-btn">Projects</a>
        <a href="portfolio" class="credit-btn">Portfolio</a>
        <a href="contact" class="credit-btn">Contact Us</a>
        <a href="websites" class="credit-btn">Other Websites</a>
        <a href="partners" class="credit-btn">Partners</a>
        <a href="LICENSE" class="credit-btn">License</a>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
    particles: {
        number: { value: 70 },
        color: { value: "#00eaff" },
        shape: { type: "circle" },
        opacity: { value: 0.35 },
        size: { value: 3, random: true },
        line_linked: {
            enable: true,
            distance: 150,
            color: "#00eaff",
            opacity: 0.25
        },
        move: { enable: true, speed: 2 }
    },
    retina_detect: true
});
</script>
</body>
</html>
